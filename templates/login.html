{% load static %}  
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>RecruiterApp</title>  
    {% load static %}  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" >  
    <script src="{% static 'bootstrap.min.js' %}"></script>  
    <style>
      #image{
        background-image: url('{% static "images/signupBg.jpg" %}');
      }
    </style>
</head>

<body>
    <div id='image'>
  <br><br>
  <br><br>
  <br><br>
    <div class="container">
        <section class="site-section">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-7">
                  <div class="form-wrap">
                    
                    
                      <form method="post" class="" style="background-color:white;border-radius: 3%;border:solid; padding:10%;padding-left:30px;padding-right:30px;">
                        <h2 style="text-align:center;">Login your account</h2>
                        {% csrf_token %}
                         
                          <div class="form-group">
                            {{ form.email|as_crispy_field }}
                          </div>
                         
                          <div class="form-group">
                            {{ form.password|as_crispy_field }}
                          </div>
                          <div class="form-group">
                            <a href="/login/emailVerify">
                                <underline>
                                    Forgot Password
                                </underline>
                            </a>
                          </div>
                        <center>
                          <button type="submit" style="width: 20%;" class="btn btn-primary">Sign in</button>
                        </center>
                      </form>
                  </div>
                    <br>                    
                  </div>
                </div>
              </div>
            </div>
          </section>
        </br></br></br>
    </div>
    <footer>
        <p>&copy;RecruiterApp</p>
    </footer>
</body>
</html>
